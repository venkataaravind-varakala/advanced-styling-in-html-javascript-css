<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Projects Hub</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
    header { background: #333; color: white; padding: 15px; text-align: center; }
    nav { display: flex; justify-content: center; gap: 20px; background: #444; padding: 10px; }
    nav button { background: none; border: none; color: white; font-size: 16px; cursor: pointer; }
    nav button:hover { text-decoration: underline; }
    section { display: none; padding: 20px; }
    section.active { display: block; }

    
    .quiz-container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .question { font-size: 20px; margin-bottom: 10px; }
    .answer { display: block; margin: 5px 0; }
    .quiz-container button { margin-top: 10px; padding: 8px 15px; }

    
    .carousel { width: 400px; margin: auto; position: relative; overflow: hidden; border-radius: 10px; }
    .slides { display: flex; transition: transform 0.5s ease-in-out; }
    .slides img { width: 400px; }
    .controls { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; }
    .controls button { background: rgba(0,0,0,0.5); color: #fff; border: none; padding: 10px; cursor: pointer; }

    
    .api-container { text-align: center; max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { padding: 10px; margin: 5px; }
    #joke, #weather { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>

<header>
  <h1> Interactive Projects Hub</h1>
</header>

<nav>
  <button onclick="showSection('quiz')">Quiz</button>
  <button onclick="showSection('carousel')">Carousel</button>
  <button onclick="showSection('api')"> API</button>
</nav>

<!-- QUIZ SECTION -->
<section id="quiz" class="active">
  <div class="quiz-container">
    <h2>Quiz App</h2>
    <div id="quiz-box"></div>
    <button onclick="nextQuestion()">Next</button>
    <p id="result"></p>
  </div>
</section>

<!-- CAROUSEL SECTION -->
<section id="carousel">
  <h2 style="text-align:center">Image Carousel</h2>
  <div class="carousel">
    <div class="slides">
      <img src="https://picsum.photos/400/200?1" alt="">
      <img src="https://picsum.photos/400/200?2" alt="">
      <img src="https://picsum.photos/400/200?3" alt="">
    </div>
    <div class="controls">
      <button onclick="prevSlide()">‚ùÆ</button>
      <button onclick="nextSlide()">‚ùØ</button>
    </div>
  </div>
</section>

<!-- API SECTION -->
<section id="api">
  <div class="api-container">
    <h2> Weather &  Jokes</h2>
    <h3>Joke Generator</h3>
    <button onclick="getJoke()">Get a Joke</button>
    <p id="joke">Click the button to see a joke!</p>
    <hr>
    <h3>Weather Checker</h3>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>
  </div>
</section>

<script>
  // TAB SWITCH
  function showSection(id) {
    document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  // QUIZ APP
  const questions = [
    { q: "What is 2 + 2?", options: ["3", "4", "5"], answer: "4" },
    { q: "Which is a JS framework?", options: ["React", "Laravel", "Django"], answer: "React" },
    { q: "HTML stands for?", options: ["Hyper Text Markup Language", "HighText Machine Language", "None"], answer: "Hyper Text Markup Language" }
  ];
  let current = 0, score = 0;
  function loadQuestion() {
    const quiz = document.getElementById("quiz-box");
    quiz.innerHTML = `
      <div class="question">${questions[current].q}</div>
      ${questions[current].options.map(opt => `
        <label><input type="radio" name="answer" value="${opt}"> ${opt}</label><br>
      `).join("")}
    `;
  }
  function nextQuestion() {
    const selected = document.querySelector("input[name='answer']:checked");
    if (selected && selected.value === questions[current].answer) score++;
    current++;
    if (current < questions.length) {
      loadQuestion();
    } else {
      document.getElementById("result").textContent = `Your Score: ${score}/${questions.length}`;
      document.getElementById("quiz-box").innerHTML = "";
    }
  }
  loadQuestion();

  // CAROUSEL
  let index = 0;
  const slides = document.querySelector(".slides");
  const total = document.querySelectorAll(".slides img").length;
  function showSlide() {
    slides.style.transform = `translateX(-${index * 400}px)`;
  }
  function nextSlide() {
    index = (index + 1) % total;
    showSlide();
  }
  function prevSlide() {
    index = (index - 1 + total) % total;
    showSlide();
  }
  setInterval(nextSlide, 3000);

  // JOKE API
  async function getJoke() {
    const response = await fetch("https://official-joke-api.appspot.com/random_joke");
    const data = await response.json();
    document.getElementById("joke").textContent = `${data.setup} - ${data.punchline}`;
  }

  // WEATHER API
  async function getWeather() {
    const city = document.getElementById("city").value;
    const apiKey = "YOUR_API_KEY"; // Replace with OpenWeather API key
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    const response = await fetch(url);
    const data = await response.json();
    if (data.cod === 200) {
      document.getElementById("weather").innerHTML = `
        <p><strong>${data.name}, ${data.sys.country}</strong></p>
        <p>üå° Temperature: ${data.main.temp} ¬∞C</p>
        <p>‚òÅ Weather: ${data.weather[0].description}</p>
      `;
    } else {
      document.getElementById("weather").textContent = "‚ùå City not found!";
    }
  }
</script>

</body>
</html>
